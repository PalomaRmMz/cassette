<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/cassette.css">
    <link rel="stylesheet" href="./css/player.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/bars.css">
    <link rel="stylesheet" href="./css/reflex-bars.css">
    <link rel="stylesheet" href="./css/keyframe-bars.css">
    <script src="https://kit.fontawesome.com/71211afe2d.js" crossorigin="anonymous"></script>
    <title>Cassette</title>
</head>

<body>
    <div class="container">

        <div class="cassette-container">
            <div class="cassette">
                <div class="screw"></div>
                <div class="screw"></div>
                <div class="screw"></div>
                <div class="screw"></div>
                <div class="cassette-reels">
                    <div class="filament L" id="filamentL"></div>
                    <div class="filament R" id="filamentR"></div>
                    <div class="reel L" id="reelL">
                        <div class="cresta-lv1"></div>
                        <div class="cresta-lv1"></div>
                        <div class="cresta-lv1"></div>
                        <div class="cresta-lv1"></div>
                        <div class="cresta-lv1"></div>
                        <div class="cresta-lv1"></div>
                        <div class="reel-lv1">
                            <div class="cresta-lv2"></div>
                            <div class="cresta-lv2"></div>
                            <div class="cresta-lv2"></div>
                            <div class="cresta-lv2"></div>
                            <div class="cresta-lv2"></div>
                            <div class="cresta-lv2"></div>
                        </div>
                    </div>
                    <div class="reel R" id="reelR">
                        <div class="cresta-lv1"></div>
                        <div class="cresta-lv1"></div>
                        <div class="cresta-lv1"></div>
                        <div class="cresta-lv1"></div>
                        <div class="cresta-lv1"></div>
                        <div class="cresta-lv1"></div>
                        <div class="reel-lv1">
                            <div class="cresta-lv2"></div>
                            <div class="cresta-lv2"></div>
                            <div class="cresta-lv2"></div>
                            <div class="cresta-lv2"></div>
                            <div class="cresta-lv2"></div>
                            <div class="cresta-lv2"></div>
                        </div>
                    </div>
                </div>
                <div class="label-tape">
                    <div class="label-title">Awesome Mix Vol. 1</div>
                </div>
                <div class="cassette-bottom">
                    <div class="orifice-square L"></div>
                    <div class="orifice-square R"></div>
                    <div class="orifice-circle L"></div>
                    <div class="orifice-circle R"></div>
                    <div class="screw"></div>
                </div>
            </div>
        </div>
        <div class="player-container">
            <button class="btn-player" id="btn-player-undo"><i class="fas fa-undo"></i></button>
            <button class="btn-player" id="btn-player-backward"><i class="fas fa-backward"></i></button>
            <button class="btn-player" id="btn-player-play"><i class="fas fa-play"></i></button>
            <button class="btn-player visible" id="btn-player-pause"><i class="fas fa-pause"></i></button>
            <button class="btn-player" id="btn-player-forward"><i class="fas fa-forward"></i></button>
            <button class="btn-player" id="btn-player-stop"><i class="fas fa-stop"></i></button>
        </div>

        <div class="footer">
            <p>Curso de Desarrollo Web Online 2020 </p>
            <p>Designed with <i class="fas fa-heart"></i> by <a href="">Paloma RM</a>
                <i class="fas fa-copyright"></i>
            </p>
        </div>

        <div class="bars-container">
            <div class="background-bars">
                <div class="ver reflex-bars">1</div>
                <div class="ver reflex-bars">2</div>
                <div class="ver reflex-bars">3</div>
                <div class="ver reflex-bars">4</div>
                <div class="ver reflex-bars">5</div>
                <div class="ver reflex-bars">6</div>
                <div class="ver reflex-bars">7</div>
                <div class="ver reflex-bars">8</div>
                <div class="ver reflex-bars">9</div>
                <div class="ver reflex-bars">10</div>
                <div class="ver reflex-bars">11</div>
                <div class="ver reflex-bars">12</div>
                <div class="ver reflex-bars">13</div>
                <div class="ver reflex-bars">14</div>
                <div class="ver reflex-bars">15</div>
                <div class="ver reflex-bars">16</div>
                <div class="ver reflex-bars">17</div>
                <div class="ver reflex-bars">18</div>
                <div class="ver reflex-bars">19</div>
                <div class="ver reflex-bars">20</div>
                <div class="ver reflex-bars">21</div>
                <div class="ver reflex-bars">22</div>
                <div class="ver reflex-bars">23</div>
                <div class="ver reflex-bars">24</div>
                <div class="ver reflex-bars">25</div>
                <div class="ver reflex-bars">26</div>
                <div class="ver reflex-bars">27</div>
                <div class="ver reflex-bars">28</div>
                <div class="ver reflex-bars">29</div>
                <div class="ver reflex-bars">30</div>
                <div class="ver reflex-bars">31</div>
                <div class="ver reflex-bars">32</div>
                <div class="ver reflex-bars">33</div>
                <div class="ver reflex-bars">34</div>
                <div class="ver reflex-bars">35</div>
                <div class="ver reflex-bars">36</div>
                <div class="ver reflex-bars">37</div>
                <div class="ver reflex-bars">38</div>
                <div class="ver reflex-bars">39</div>
                <div class="ver reflex-bars">40</div>
                <div class="ver reflex-bars">41</div>
                <div class="ver reflex-bars">42</div>
                <div class="ver reflex-bars">43</div>
                <div class="ver reflex-bars">44</div>
                <div class="ver reflex-bars">45</div>
                <div class="ver reflex-bars">46</div>
                <div class="ver reflex-bars">47</div>
                <div class="ver reflex-bars">48</div>
                <div class="ver reflex-bars">49</div>
                <div class="ver reflex-bars">50</div>
            </div>
        </div>

    </div>
    <script src="./js/main.js"></script>
</body>

</html>
